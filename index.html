<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen your favourite songs </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" Spotify">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songsList">
            <h1>Best Songs Till Todays World</h1>
            <div class="songItemContainer"> 
                <div class="songItem">
                    <!-- <img src="1.jpg" alt="1"> -->
                    <img alt="1">
                    <span class="songName">Song1</span>
                    <span class="songlistplay"><span class="timestamp"> 05.28 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Song2 </span>
                    <span class="songlistplay"><span class="timestamp">05.33<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Song3 </span>
                    <span class="songlistplay"><span class="timestamp">03.35<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Song4</span>
                    <span class="songlistplay"><span class="timestamp">04.06<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>

        <div class="songsBanner"></div>
    </div>

    <div class="bottom">
        <!-- //initial value of progress bar = 0 // -->
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100"> 
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo ">
               <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
